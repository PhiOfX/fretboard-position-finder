{% load static %}
<!-- sidebar/sidebar.html -->
<div id="menuToggle">
    <input type="checkbox" id="menuCheckbox">
    <img src="{% static 'media/svg/sidebar_icon.svg' %}" alt="Menu Icon" class="menu-icon">
    <nav id="menu">
      <a href="#"><i class="fa fa-home"></i> Home</a>
      <div class="dropdown">
        <input type="checkbox" id="scalesToggle" class="dropdown-toggle">
        <label for="scalesToggle"><i class="fa fa-music"></i> Scales</label>
        <div class="dropdown-menu">
          <select>
            {% for option in scale_options %}
            <option value="{{ option.id }}">{{ option.note_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="dropdown">
        <input type="checkbox" id="arpeggiosToggle" class="dropdown-toggle">
        <label for="arpeggiosToggle"><i class="fa fa-chord"></i> Arpeggios</label>
        <div class="dropdown-menu">
          <select>
            {% for option in arpeggio_options %}
            <option value="{{ option.id }}">{{ option.note_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="dropdown">
        <input type="checkbox" id="chordsToggle" class="dropdown-toggle">
        <label for="chordsToggle"><i class="fa fa-guitar"></i> Chords</label>
        <div class="dropdown-menu">
          <select>
            {% for option in chord_options %}
            <option value="{{ option.id }}">{{ option.note_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <a href="#"><i class="fa fa-info-circle"></i> About</a>
    </nav>
  </div>
